<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism Portfolio</title>
  <style>
    :root {
      --bg-color-light: #f0f0f0;
      --bg-color-dark: #121212;
      --text-color-light: #333;
      --text-color-dark: #fff;
      --accent-color: #6200ea;
      --glass-bg-light: rgba(255, 255, 255, 0.1);
      --glass-bg-dark: rgba(0, 0, 0, 0.1);
      --transition-speed: 0.3s;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
      transition: background-color var(--transition-speed), color var(--transition-speed);
    }

    body.dark {
      background-color: var(--bg-color-dark);
      color: var(--text-color-dark);
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: var(--glass-bg-light);
      backdrop-filter: blur(10px);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      transition: background-color var(--transition-speed);
    }

    .navbar.dark {
      background-color: var(--glass-bg-dark);
    }

    .navbar a {
      color: var(--text-color-light);
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color var(--transition-speed);
    }

    .navbar.dark a {
      color: var(--text-color-dark);
    }

    .theme-toggle {
      cursor: pointer;
      background-color: transparent;
      border: none;
      color: inherit;
      font-size: 1.2rem;
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: url('your-image.jpg') no-repeat center center/cover;
      position: relative;
    }

    .hero h1 {
      font-size: 3rem;
      color: var(--accent-color);
      margin: 0;
      animation: fadeIn 2s ease-out;
    }

    .hero p {
      font-size: 1.2rem;
      color: var(--text-color-light);
      margin-top: 10px;
      animation: fadeIn 2s ease-out 0.5s;
    }

    .about, .projects, .contact {
      padding: 50px 20px;
      text-align: center;
    }

    .about h2, .projects h2, .contact h2 {
      font-size: 2.5rem;
      color: var(--accent-color);
      margin-bottom: 20px;
      animation: fadeIn 2s ease-out;
    }

    .about p, .projects p, .contact p {
      font-size: 1.1rem;
      color: var(--text-color-light);
      animation: fadeIn 2s ease-out 0.5s;
    }

    .contact form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact input, .contact textarea {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid var(--accent-color);
      border-radius: 5px;
      background-color: transparent;
      color: var(--text-color-light);
      transition: border-color var(--transition-speed);
    }

    .contact input:focus, .contact textarea:focus {
      border-color: var(--accent-color);
      outline: none;
    }

    .contact button {
      padding: 10px 20px;
      background-color: var(--accent-color);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color var(--transition-speed);
    }

    .contact button:hover {
      background-color: darken(var(--accent-color), 10%);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
    <button class="theme-toggle">ðŸŒ™</button>
  </div>

  <div class="hero">
    <div>
      <h1>Welcome to My Portfolio</h1>
      <p>Crafting beautiful and functional web experiences.</p>
    </div>
  </div>

  <div class="about">
    <h2>About Me</h2>
    <p>I'm a passionate web developer with a love for design and user experience.</p>
  </div>

  <div class="projects">
    <h2>Projects</h2>
    <p>Here are some of the projects I've worked on.</p>
    <!-- Add your project details here -->
  </div>

  <div class="contact">
    <h2>Contact</h2>
    <p>Feel free to reach out to me.</p>
    <form id="contact-form">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <script>
    const themeToggle = document.querySelector('.theme-toggle');
    const body = document.body;
    const navbar = document.querySelector('.navbar');

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark');
      navbar.classList.toggle('dark');
      themeToggle.textContent = body.classList.contains('dark') ? 'ðŸŒž' : 'ðŸŒ™';
    });

    document.getElementById('contact-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      const webhookUrl = 'https://discord.com/api/webhooks/your-webhook-url';

      const payload = {
        content: `New message from ${name} (${email}):\n\n${message}`
      };

      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          alert('Message sent successfully!');
        } else {
          alert('Failed to send message.');
        }
      } catch (error) {
        alert('Error sending message.');
      }
    });
  </script>
</body>
</html>
